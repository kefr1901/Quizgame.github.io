<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet">


    <title>QUIZ GAME</title>
</head>

<body>


    <div class="container">
        <div id="question-container"></div>
        <div id="startgame"><input type="text" id="name" placeholder="Your name" maxlength="12">
            <input type="number" id="howManyQ" min="1" max="10" placeholder="1-10">
            <button id="btn_start">Start</button>
            <p>Game instructions</p>
            <hr style="margin-bottom: 20px">
            <p>Write your name in the inputfield and choose how many questions you want to answer. Some of the questions have more than 1 correct answer. Select all the right answers to get points. LETS GO!  </p>

        </div>
        <div id="showquestion">
            <p id="playername"></p>
            <p id="category"></p>
            <hr style="margin-bottom: 20px">
            <div id="question">Questions</div>
            <div id="answer-btns" class="btn-grid">
                <label> <input type="checkbox" class="checkboxes" id="checkbox0"><span id="a1">Q1</span></label>
                <label> <input type="checkbox" class="checkboxes" id="checkbox1"><span id="a2">Q2</span></label>
                <label> <input type="checkbox" class="checkboxes" id="checkbox2"><span id="a3">Q3</span></label>
                <label> <input type="checkbox" class="checkboxes" id="checkbox3"><span id="a4">Q4</span></label>
            </div>



            <button id="next-btn" class="next-btn-btn">Next</button> 
            <div id="endgame"><button id="end-btn">End</button></div>
            
            <hr style="margin-bottom: 20px">
            <p id="progress"></p>
            <p id="points"></p>
       
        </div>


    </div>
    <div id="show-points">
        <h1 id="pointsp"></h1>
        
         <button id="playAgain"  href="" onclick="document.location.reload()">End and play again</button></p>
    
    </div>


    <div>
        <footer>

        </footer>
    </div>
    <script src="readQuestions.js"></script>

    <script src="script.js"></script>
</body>

</html>
